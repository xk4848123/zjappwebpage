<ion-header>
  <ion-navbar>
    <ion-title>我的粉丝</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background: #eeeeee;">
    <div class="card-div" (click)="onClick()">
        <div class="card-line">
            <span class="head-span"(click)="Red($event)">红粉</span>
            <p *ngFor="let item of arr">{{item.Red}}</p>
            <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
          </div>
          <div class="line-div"></div>
          <div class="card-line">
              <span class="head-span" (click)="Red($event)">黄粉</span>
              <p *ngFor="let item of arr">{{item.Yellow}}</p>
              <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
          </div>
          <div class="line-div"></div>
          <div class="card-line">
                <span class="head-span" (click)="Red($event)">蓝粉</span>
                <p *ngFor="let item of arr">{{item.Blue}}</p>
                <div class="list">
                <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
                </div>
          </div>
        </div>  
</ion-content>
