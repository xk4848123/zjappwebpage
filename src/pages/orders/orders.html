<ion-header>

  <ion-navbar>
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row" id="sub_header">
    <div class="col">
      <div class="col-demo" tabindex="1">全部</div>
    </div>
    <div class="col">
      <div class="col-demo" tabindex="2" (click)="pushpay()">待付款</div>
    </div>
    <div class="col">
      <div class="col-demo" tabindex="3"(click)="receiving()">待发货</div>
    </div>
    <div class="col">
      <div class="col-demo" tabindex="3"(click)="shipments">待收货</div>
    </div>
    <div class="col">
      <div class="col-demo" tabindex="3"(click)="evaluated()">待评价</div>
    </div>
  </div>
  <div *ngFor="let item of temp">
  <div class="transition">
  </div>
  <div class="interval">
   {{item.createtime}} <a href="#" style="float:right;text-decoration: none;">
     <span *ngIf="item.curstatus == -2">交易取消</span>
     <span *ngIf="item.curstatus == -1">待付款</span>
     <span *ngIf="item.curstatus == 0">待发货</span>
     <span *ngIf="item.curstatus == 1">待收货</span>
     <span *ngIf="item.curstatus == 2">待评价</span>
  </a>
  </div>
  <ion-grid style="padding: 0;width: 100%;">
    <ion-row class="col_row" *ngFor="let item1 of item.orderlines" (click)="pushdetail(item)">
      <ion-col class="col_2" style="width: 100%" >
        <img [src]="config.domain+item1.photo" />   <div class="hp"><span>{{item1.productname}}       <br /><p style="float:right;">{{item1.price}}</p></span></div>
        <br /><br /><span class="hp" style="float:right">×{{item1.productnum}}</span>
      </ion-col>
      </ion-row>
  </ion-grid>
  <div class="interval">
    <div class="count">共{{item.tolnum}}件商品      合计：￥{{item.totalamount}}元</div>
   </div>
   </div>
   <!-- 下拉刷新 -->
   <ion-refresher (ionRefresh)="doRefresh($event)"> 
      <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="下拉刷新"
          refreshingSpinner="circles"
          refreshingText="刷新..."> 
       </ion-refresher-content>
      <ion-refresher-content > 
  </ion-refresher-content>
  </ion-refresher>
   <!--下滑的时候，加载数据-->
   <ion-infinite-scroll (ionInfinite)="doInfinite($event)"> 
      <ion-infinite-scroll-content
       loadingSpinner="bubbles"
       loadingText="加载中..."> 
       </ion-infinite-scroll-content> 
   </ion-infinite-scroll>
</ion-content>
