<ion-header>

  <ion-navbar>
    <ion-title>addbankacount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
          <ion-label>请输入银行卡持有人姓名：</ion-label>
          <ion-input type="text" [(ngModel)]="aliname" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>请输入银行卡账号：</ion-label>
          <ion-input type="text" [(ngModel)]="aliacount" required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block color="danger" class="confirm" (tap)="confirm()">添加</button>
</ion-content>
