<ion-header>
  <ion-navbar>
    <ion-searchbar></ion-searchbar>
    
  
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="cate_content">
      <div class="cate_left" >
      
          <ion-list>
            <ion-item tabindex="3"  class="list" *ngFor="let item of leftCate" (tap)="getRightCateData(item['id'])">
              {{item.categoryname}}
            </ion-item>
          </ion-list>
      </div>

      <div class="cate_right">
          <ion-row>
             <img style="width: 320px; height: 100px;" src="../assets/imgs/slide03.jpg" />
              <ion-col col-4 *ngFor="let item of rightCate" [navPush]='ProductlistPage' [navParams]="{'id':item['id']}">              
                
                    <img [src]="config.domain+item.icon" />
                    <p>{{item.categoryname}}</p>                        
              </ion-col>
          </ion-row>

      </div>


  </div>
</ion-content>
